<!DOCTYPE html>
<html>
    <title>Lesson 13: Radio buttons</title>
    <p>What is your favorite sport?<br>
        <label for='sport'>
            <input type='radio' name='badminton' value='badminton' checked>Badminton<br>
            <input type='radio' name='boxing' value='boxing' >Boxing<br>
            <input type='radio' name='soccer' value='soccer' >Soccer<br>
            <input type='radio' name='run' value='run' >Running<br>
            <input type='radio' name='sleeping' value='sleeping' >Sleeping<br>
        </label>
    </p>
</html>
