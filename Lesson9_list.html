<!DOCTYPE html>
<html>
    <title>Lesson 9: Ordered and Unordered  Lists</title>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
    </ul>
    <br>
    <h3>Ordered List</h3>
    <ol>
        <li>Armenia</li>
        <li>America</li>
        <li>Algeria</li>
    </ol>
</html>
