<!DOCTYPE html>
<html>
    <title>Lesson 14: Checkboxes</title>
    <p>What is your favorite food?<br>
        <label for='food'>
            <input type='checkbox' name='pizza' value='pizza' checked>Pizza<br>
            <input type='checkbox' name='rice' value='rice'>Rice<br>
            <input type='checkbox' name='sushi' value='sushi'>Sushi<br>
            <input type='checkbox' name='pancakes' value='pancakes'>Pancakes<br>
        </label>
    </p>
</html>
